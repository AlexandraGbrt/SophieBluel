<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;400;600;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta name="description" content="Page de connexion">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/login.js" defer></script>
</head>


<body class="login-page">
    <div class="edition-top-bar">
        <i class="fa-regular fa-pen-to-square"></i> Mode édition
    </div>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li><a href="/FrontEnd/index.html">projets</a></li>
                <li><a href="/FrontEnd/index.html">contact</a></li>
                <li><a href="#login" class="bold-login login"><b>login</b></a></li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login">
            <h2>Log In</h2>
            <form class="form-login">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Se connecter" class="btn-log">
                <a href="#">Mot de passe oublié</a>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</body>

</html>
